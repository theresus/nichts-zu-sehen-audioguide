<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nichts zu sehen?! Audioguide</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #000000;
      color:#ffffff;
    }
    .page {
      flex: 1;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }
    .page.active {
      display: block;
    }
    .audio-block {
      margin-bottom: 25px;
    }
    h1, h2, p {
      margin: 0 0 10px;
    }
    h1, h2 {
        font-size: 4em;
        margin-bottom: 40px;
    }
    p {
        font-size: 2em;
    }
    audio {
      width: 100%;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      color: white;
      padding: 12px 20px;
      position: sticky;
      bottom: 0;
    }
    .nav button {
      background: white;
      color: black;
      border: none;
      padding: 16px 24px;
      cursor: pointer;
      font-size: 2em;
      margin: 0 5px;
      min-width: 110px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      font-weight: 800;
    }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      .nav {
        justify-content: center;
        gap: 20px;
      }
      .nav button {
        flex: 1;
        max-width: 45%;
        font-size: 1.3em;
        padding: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Startseite -->
  <div class="page active">
    <h1>Willkommen zur Ausstellung</h1>
    <div class="audio-block">
      <p>Einleitung</p>
      <audio controls>
        <source src="audio/einleitung.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>
  </div>

  <!-- Station 1 -->
  <div class="page">
    <h2>1 - Tiefsee</h2>
    <div class="audio-block">
      <p>Einführung</p>
      <audio controls>
        <source src="audio/01-kurz.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-block">
      <p>Details</p>
      <audio controls>
        <source src="audio/01-lang.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Station 2 -->
  <div class="page">
    <h2>2 - Schwammgrund</h2>
    <div class="audio-block">
      <p>Einführung</p>
      <audio controls>
        <source src="audio/02-kurz.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-block">
      <p>Details</p>
      <audio controls>
        <source src="audio/02-lang.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Station 3 -->
  <div class="page">
    <h2>3 - Schwamm</h2>
    <div class="audio-block">
      <p>Einführung</p>
      <audio controls>
        <source src="audio/03-kurz.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-block">
      <p>Details</p>
      <audio controls>
        <source src="audio/03-lang.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Station 4 -->
  <div class="page">
    <h2>4 - Mikroben</h2>
    <div class="audio-block">
      <p>Einführung</p>
      <audio controls>
        <source src="audio/04-kurz.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-block">
      <p>Details</p>
      <audio controls>
        <source src="audio/04-lang.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Station 5 -->
  <div class="page">
    <h2>5 - Komplexe Systeme</h2>
    <div class="audio-block">
      <p>Einführung</p>
      <audio controls>
        <source src="audio/05-kurz.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-block">
      <p>Details</p>
      <audio controls>
        <source src="audio/05-lang.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Station 6 -->
  <div class="page">
    <h2>6 - Gefahren</h2>
    <div class="audio-block">
      <p>Einführung</p>
      <audio controls>
        <source src="audio/06-kurz.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-block">
      <p>Details</p>
      <audio controls>
        <source src="audio/06-lang.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <button id="prev">Zurück</button>
    <button id="next">Weiter</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let current = 0;

    function updatePage() {
      pages.forEach((p, i) => p.classList.toggle('active', i === current));
      prevBtn.style.visibility = current === 0 ? 'hidden' : 'visible';
      nextBtn.style.visibility = current === pages.length - 1 ? 'hidden' : 'visible';
    }

    prevBtn.addEventListener('click', () => {
      if (current > 0) current--;
      updatePage();
    });

    nextBtn.addEventListener('click', () => {
      if (current < pages.length - 1) current++;
      updatePage();
    });

    updatePage();
  </script>
</body>
</html>
